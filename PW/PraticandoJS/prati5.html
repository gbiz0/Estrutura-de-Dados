<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="texto1">Praticando 1 - Lâmpada</h1>
    
    <br>
    <br>

    <div>
        <img id="lampada" src="lampada.png" alt="lampada">
    </div>
    <div>
        <h2 id="texto2">Lâmpada Apagada</h2>
    </div>
    <script>
        var img = document.getElementById("lampada");
        var body = document.body;
        
        
        function lampada_acesa() {
            img.setAttribute('src', 'lampada-acesa.png');
            body.style.background = "white";
            document.getElementById("texto1").style.color = "black";
            document.getElementById("texto2").style.color = "black";
            document.getElementById("texto2").textContent="Lampada Acesa";
        };
        
        function lampada_apagada() {
            img.setAttribute('src', 'lampada.png');
            body.style.background = "black";
            document.getElementById("texto1").style.color = "white";
            document.getElementById("texto2").style.color = "white";
            document.getElementById("texto2").textContent="Lampada Apagada";
        };
        
        img.addEventListener('mouseover', lampada_acesa);
        img.addEventListener('mouseout', lampada_apagada);
    </script>
  </body>
</html>
